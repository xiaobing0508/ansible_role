server {
        listen {{web_port}};
        server_name {{cloud_servername}};
        root {{cloud_path}};

        location / {
                index index.php;
        }

        location ~ \.php$ {
                fastcgi_pass {{php_port}};
                fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
                include fastcgi_params;
                proxy_params HTTPS on;
        }
}
